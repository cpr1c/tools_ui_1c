	<h1>Обработка "Провести документы".</h1>
	<p>Проводит документы.</p>
	<p>
		Для проведения документов нажать кнопку <strong>"Выполнить" </strong>(клавиша
		<strong class="ShortCut">F9</strong>). Проведение документов будет
		выполнено последовательно для каждого объекта выборки, включенного в
		обработку.
	</p>
</body></html>
