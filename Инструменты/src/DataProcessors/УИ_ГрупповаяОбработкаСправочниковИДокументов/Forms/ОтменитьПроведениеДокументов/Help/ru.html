	<h1>Обработка "Отменить проведение документов".</h1>
	<p>Отменяет проведение документов.</p>
	<p>
		Для отмены проведения документов нажать кнопку <strong>"Выполнить"
		</strong>(клавиша <strong class="ShortCut">F9</strong>). Отмена проведения
		документов будет выполнена последовательно для каждого объекта
		выборки, включенного в обработку.
	</p>
</body></html>
